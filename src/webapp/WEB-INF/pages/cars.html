<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each = "car:${cars}">
            <td th:utext = "${car.getBrand()}">brand</td>
            <td th:utext = "${car.getColor()}">color</td>
            <td th:utext = "${car.getYear()}">year</td>
        </tr>
    </table>
</div>
</body>
</html>
